<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connection Details</title>
    <link rel="stylesheet" href="details-style.css" />
  </head>
  <body>
    <div class="details-container">
      <div class="header-wrapper">
        <h3>Connection Details</h3>
      </div>
      <div class="details-table">
        <div class="identify">
          <span>Hi,</span>
          <span>4113390181</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">IP Address</span>
          <span class="detail-value">10.9.80.39</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Bytes up/down</span>
          <span class="detail-value">4.3 KiB / 23.0 KiB</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Connected</span>
          <span class="detail-value">1s</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="detail-value">1m</span>
        </div>
      </div>
      <a href="./index.html" class="back-button">Logout</a>
    </div>
  </body>
</html>
